// Bot√µes e storage para ensinar o bot
document.getElementById('teach-btn').addEventListener('click', () => {
  const question = prompt('Digite a pergunta que voc√™ quer ensinar ao bot:');

    alert('Pergunta ou resposta inv√°lida. Tente novamente.');

let customResponses = JSON.parse(localStorage.getItem('customResponses')) || {};

function teachBot(question, answer) {
  customResponses[question.toLowerCase()] = answer;
  localStorage.setItem('customResponses', JSON.stringify(customResponses));
}

// Inicializa o chat
function initializeChat() {
  const chatBox = document.getElementById('chat-box');
  if (!chatBox) {
    console.error('Elemento chat-box n√£o encontrado.');
    return;
  }
  const botMessage = createMessage(
    'Dr. Bot Plant: Ol√°! Bem-vindo ao universo da nossa franquia! Pergunte sobre personagens, jogos, anima√ß√µes ou qualquer outra coisa!',
    'bot-message'
  );
  chatBox.appendChild(botMessage);
}

// Efeito typewriter
function typeWriter(element, text, speed = 50) {
  element.textContent = '';
  let i = 0;
  (function addChar() {
    if (i < text.length) {
      element.textContent += text.charAt(i++);
      setTimeout(addChar, speed);
    }
  })();
}

// Cria um elemento de mensagem
function createMessage(text, className) {
  const message = document.createElement('div');
  message.textContent = text; 
  message.classList.add(className);
  return message;
}

// Captura o input do usu√°rio
async function handleUserInput() {
  const inputEl = document.getElementById('user-input');
  const chatBox = document.getElementById('chat-box');
  const text    = inputEl.value.trim();
  if (!text || !chatBox) return;

  // Mensagem do usu√°rio
  const userMsg = createMessage(`Voc√™: ${text}`, 'user-message');
  chatBox.appendChild(userMsg);
  inputEl.value = '';

  // Placeholder do bot
  const botMsg = createMessage('', 'bot-message');
  chatBox.appendChild(botMsg);
  chatBox.scrollTop = chatBox.scrollHeight;
  botMsg.classList.add('typing-animation');

  // Obter resposta
  const reply = await getBotResponse(text);
  botMsg.classList.remove('typing-animation');
  typeWriter(botMsg, `Dr. Bot Plant: ${reply}`, 50);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Resposta do bot (√∫nica fun√ß√£o)
async function getBotResponse(input) {
  const lowerInput = input.toLowerCase();

  // 0) Checa customResponses ensinadas pelo usu√°rio

    return customResponses[lowerInput];

  // 1) Express√£o matem√°tica?
  if (/^[0-9+\-*/().\s]+$/.test(lowerInput)) {

    lan√ßamento:   "Estamos sempre lan√ßando novidades! Fique atento √†s nossas redes sociais e √† √°rea de lan√ßamentos para n√£o perder nada.",
    hist√≥ria:     "A nossa franquia surgiu a partir de uma ideia vision√°ria que evoluiu para um multiverso de aventuras. Cada cap√≠tulo guarda segredos para descobrir!",
    curiosidade:  "Sabia que cada personagem foi inspirado em elementos da hist√≥ria, ci√™ncia e cultura pop? Nosso universo √© cheio de detalhes incr√≠veis.",
    tecnologia:   "Utilizamos tecnologia de ponta para criar experi√™ncias imersivas, integrando narrativas emocionantes a mec√¢nicas inovadoras.",
    universo:     "O universo da nossa franquia √© vasto e interligado, onde jogos, anima√ß√µes e hist√≥rias se encontram para formar um todo surpreendente."
  };
  for (const key in dictionary) {
    if (lowerInput.includes(key)) {

  // 2.1) Sobre o criador/franquia

  // 3) Respostas espec√≠ficas de personagem

      "Ovynay transita por eras para corrigir disson√¢ncias temporais. Sua jornada mistura ci√™ncia e misticismo, transformando eventos hist√≥ricos e prevenindo cat√°strofes futuras.",
      "Voc√™ sabia que Ovynay utiliza conhecimento cient√≠fico avan√ßado aliado √† sabedoria ancestral para manter o fluxo do tempo em perfeito equil√≠brio? Cada salto temporal dele abre uma nova aventura."
    ];
